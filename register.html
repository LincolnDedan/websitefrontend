<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
</head>
<body>
    <h1>Register</h1>
    <form>
        <label for="name">Name</label>
        <input type="text" id="name" placeholder="Enter your Name">
        <br>
        <label for="Date of Birth">Date of Birth</label>
        <input type="datetime" id="Date of Birth" placeholder="D.O.B">
        <br>
        <label>Select your Gender</label>
        <input type="radio" id="Male" name="Gender" value="Male">
        <label for="Gender">Male</label>
        <input type="radio" id="Female" name="Gender" value="Female">
        <label for="Female">Female</label>
        <br>
        <label for="Address">Address</label>
        <input type="text" id="address" placeholder="enter your address">
        <br>
        <label for="Telephone">Telephone</label>
        <input type="text" id="Telephone" placeholder="+254--------">
        <br>
        <label for="Email address">Email</label>
        <input type="text" id="Email" placeholder="qwert@gmail.com">
        <br>
        
            <label>select your course</label>
        <input type="checkbox" id="ict" name="course" value="ict">
        <label for="ict">Ict</label>
        <input type="checkbox" id="DBE" name="course" value="DBE">
        <label for="DBE">Dbe</label>
        <input type="checkbox" id="qt" name="course" value="qt">
        <label for="qt">QT</label>
        <br><br>
        <button type="Register">Register</button>
        <button type="Cancel">Cancel</button>
        
    </form>
</body>
</html>
